<!-- links/templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usu√°rio</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
