<!-- links/templates/minhas_paginas.html -->

{% extends 'base.html' %}

{% block title %}Minhas Páginas{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Minhas Páginas</h2>

    <div class="row">
        {% for pagina in paginas %}
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ pagina.titulo }}</h5>
                    <div class="d-flex justify-content-between flex-wrap">
                        <a href="{% url 'visualizar_pagina_produto' pagina.id %}" class="btn btn-primary mb-2">Ver Página</a>
                        <a href="{% url 'editar_pagina_produto' pagina.id %}" class="btn btn-secondary mb-2">Editar Página</a>
                        <a href="{% url 'gerar_qrcode' pagina.id %}" class="btn btn-info mb-2">Gerar QR Code</a>
                        <a href="{% url 'excluir_pagina_produto' pagina.id %}" class="btn btn-danger mb-2">Excluir Página</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Você ainda não criou nenhuma página.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
