<!-- links/templates/confirmar_exclusao_pagina.html -->

{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Tem certeza de que deseja excluir a página "{{ pagina.titulo }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'minhas_paginas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
