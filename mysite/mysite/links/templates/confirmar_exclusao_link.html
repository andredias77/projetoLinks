<!-- links/templates/confirmar_exclusao_link.html -->

{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Você tem certeza de que deseja excluir o link "{{ link.nome_produto }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'editar_pagina_produto' pagina_id=link.pagina.id %}">Cancelar</a>
</form>
{% endblock %}
