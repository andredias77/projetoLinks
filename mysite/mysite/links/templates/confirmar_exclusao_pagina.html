<!-- links/templates/confirmar_exclusao_pagina.html -->

{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Você tem certeza de que deseja excluir a página "{{ pagina.titulo }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'minhas_paginas' %}">Cancelar</a>
</form>
{% endblock %}
